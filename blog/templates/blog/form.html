<h1 align="center">Registration Form</h1>
{% if error_message %}
    <div>
        <h2>{{ error_message }}</h2>
    </div>
{% endif %}

<form action="{% url 'blog:register' %}" method="post">
    {% csrf_token %}
    <table align="center">
        {{ form.as_table }}
    </table>
    <center>
    <input type="submit" value="Submit">
    </center>
</form>
