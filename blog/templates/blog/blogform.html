{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Simple Blog</title>
    <link rel="stylesheet" type="text/css" href="{% static 'blog/index.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Architects+Daughter|Muli|Rubik|Yantramanav" rel="stylesheet">
</head>
<h2 align="center">Start Writing</h2>
<form action="{% url 'blog:save-blog' user.id %}" method="post">
    {% csrf_token %}
    <table align="center">
        {{ form.as_table }}
    </table>
    <br>
    <center>
    <input type="submit" value="Save">
    </center>
</form>
