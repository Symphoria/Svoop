{% load static %}

<head>
    <meta charset="UTF-8">
    <title>Svoop</title>
    <link rel="stylesheet" type="text/css" href="{% static 'blog/login.css' %}">
    <script src="https://use.fontawesome.com/19fb39091d.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Dosis|Quicksand" rel="stylesheet">
</head>

<body>
<div>
    <h2>Dive Back</h2>
    <div class="regform">
        <form class="form-horizontal" action="{% url 'blog:login' %}" method="post" style="color: white;">
            {% csrf_token %}
            <div class="form-group">
                <label for="inputusername" class="col-sm-2 control-label"><i class="fa fa-user" aria-hidden="true"></i></label>
                <div class="col-sm-10">
                    <input type="text" name="username" class="form-control form" id="inputusername"
                           placeholder="Username">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label"><i class="fa fa-key" aria-hidden="true"></i></label>
                <div class="col-sm-10">
                    <input type="password" name="password" class="form-control form" id="inputPassword3"
                           placeholder="Password">
                </div>
            </div>
            <div class="checkbox">
                <label>
                    <input type="hidden" id="id_keep_logged_in" name="keep_logged_in" value="off">
                    <input type="checkbox" id="id_keep_logged_in" name="keep_logged_in" value="on"> Remember me
                </label>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Log In <i class="fa fa-sign-in"
                                                                            aria-hidden="true"></i></button>
                </div>
            </div>
            {% if error_message %}
                <div class="alert alert-danger" role="alert"
                     style="width: 400px;margin-left: 405px;">{{ error_message }}</div>
            {% endif %}
        </form>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
